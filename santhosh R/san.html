<!DOCTYPE html>
<html lang="en">
<head>
    <body>
        <title>Students Entry Form</title>
    </head>
        <link rel="stylesheet" href="san.css">
        <h3 style="text-align: center;">Employees Entry Form</h3>
        <table align="center">            
            <tbody>
                <tr>
                    <td>NAME</td>
                    <td><input type="text" name="NAME" maxlength="10"></td>
                </tr>
                <tr>
                    <td>AGE</td>
                    <td><select name="AGE" id="AGE">
                        <option value="-1">00</option>
                        <option value="1">20</option>
                        <option value="2">21</option>
                        <option value="3">22</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Date-Of-Birth</td>
                    <td><select name="BD" id="BD">
                        <option value="-1">DAY</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                    </select>
                    <select name="BM" id="BM">
                        <option value="-1">MON</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                    </select>
                    <select name="BY" id="BY">
                        <option value="-1">YEAR</option>
                        <option value="1">2000</option>
                        <option value="2">2001</option>
                        <option value="3">2002</option>
                        <option value="4">2003</option>
                        <option value="5">2004</option>
                        <option value="6">2005</option>
                        <option value="7">2006</option>
                    </select>
                </td>
                <tr>
                    <td>EMAIL ID</td>
                    <td><input type="text" name="email id"></td>
                </tr>
                <tr>
                    <td>MOB NO</td>
                    <td><input type="text" name="MOB NO"></td>
                </tr>
                <tr>
                    <td>GENDER</td>
                    <td>
                        <input type="radio" name="Gender" value="Male" />Male 
                        <input type="radio" name="Gender" value="Female" />Female 
                        <input type="radio" name="Gender" value="Female" />Transgender
                        </td>
                </tr>
                <tr>
                    <td>ADDRESS</td>
                    <td><textarea name="ADDRESS" id="" cols="25" rows="4" maxlength="20"></textarea></td>
                </tr> 
                <tr>
                    <td colspan="2" align="center">                       
                        <input type="SUBMIT" value="SUBMIT">
                        <input type="RESET" value="RESET">                    
                    </td>
                </tr>             
            </tbody>        
    </body>
</html>
